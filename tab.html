<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Pizza Builder</title>
	<link rel='stylesheet' type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>

<body>
	<div id="maincontent">
		<div class="tabs">
			<ul class="tab_heads">
				<li><a href="#sauces">Sauces</a>
				</li>
				<li><a href="#vegetables">Vegetables</a>
				</li>
				<li><a href="#meats">Meats</a>
				</li>
			</ul>
			<div id="sauces" class="tabbody"></div>
			<div id="vegetables" class="tabbody"></div>
			<div id="meats" class="tabbody"></div>
		</div>

		<div id="centerDiv">
			<div id="pizzadiv" style="position:relative; top: 0; left: 0;">
				<img src="toppingImages/pizza.png" style="position:relative;">
			</div>
			<form action="#">
				<fieldset>
					<select name="speed" id="pizzas">
					</select>
					<select name="wah" id="sizes">
						<option value="0">Small</option>
						<option value="1">Medium</option>
						<option value="2">Large</option>
						<option value="3">X-Large</option>
					</select>
				</fieldset>
			</form>
		</div>

		<div id="reciept">
			<div id="topTitle">
				<h1>Toppings:</h1>
			</div>
			<div id="topBlock">
				<p id="toppings">TOPPINGS HERE</p>
			</div>
			<div id="priceTitle">
				<h1>Price:</h1>
			</div>
			<div id="priceBlock">
				<p id="price">PRICE HERE</p>
			</div>
		</div>
	</div>
	<script src="scripts/load_toppings.js"></script>
	<script src="scripts/load_pizzas.js"></script>
</body>

</html>
